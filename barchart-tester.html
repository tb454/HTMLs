<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barchart-Style Futures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- (Optional) Bootstrap for quick styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }
    .futures-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .futures-header h2 {
      margin: 0;
      font-size: 1.25rem;
    }
    .futures-header .date {
      font-size: 0.95rem;
      color: #666;
    }
    .section-title {
      margin-bottom: 1rem;
      font-weight: bold;
      color: #333;
      font-size: 1.15rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }
    thead th {
      background-color: #f3f3f3;
    }
    tr:hover {
      background-color: #f7f7f7;
    }
    .change-positive {
      color: green;
    }
    .change-negative {
      color: red;
    }
    .dots-menu {
      cursor: pointer;
      color: #007bff;
    }
    .footer-table th {
      background-color: #eaeaea;
    }
    .footer-table td {
      vertical-align: middle;
    }
    .btn-view-trade {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.4rem 0.75rem;
      font-size: 0.85rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-view-trade:hover {
      background-color: #0056b3;
    }
    /* --- Ticker container: fixed height and overflow hidden --- */
    .scroll-container {
      position: relative;
      overflow: hidden;
      height: 40px; /* adjust based on your row height */
      margin-top: 5px;
    }
    /* --- The ticker line: animate from right to left --- */
    .ticker-line {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 8s linear;
    }
    @keyframes marquee {
      from { transform: translateX(100%); }
      to   { transform: translateX(-100%); }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Top Header -->
    <div class="futures-header">
      <h2>Futures Market Overview</h2>
      <div class="date">Thu, Feb 20th, 2025</div>
    </div>

    <!-- Major Markets Overview -->
    <h3 class="section-title">Major Markets Overview</h3>
    <div class="table-responsive mb-3">
      <table id="futuresTable" class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Contract Name</th>
            <th>Last</th>
            <th>Change</th>
            <th>High</th>
            <th>Low</th>
            <th>Volume</th>
            <th>Time</th>
            <th>Trend</th>
          </tr>
        </thead>
      </table>
      <!-- This ticker will display one scrolling row at a time -->
      <div class="scroll-container">
        <div id="ticker-futures"></div>
      </div>
    </div>

    <!-- “Futures Trading Guide” (Expanded) -->
    <h3 class="section-title">Futures Trading Guide: New Trade Alerts</h3>
    <div class="table-responsive">
      <table class="table footer-table" id="futuresGuideTable">
        <thead>
          <tr>
            <th>Contract</th>
            <th>Signal</th>
            <th>Entry Date</th>
            <th>Entry Price</th>
            <th>Stop Loss</th>
            <th>Take Profit</th>
            <th>Time Horizon</th>
            <th>Strength</th>
            <th>Action</th>
          </tr>
        </thead>
      </table>
      <!-- Ticker for trading guide rows -->
      <div class="scroll-container">
        <div id="ticker-guide"></div>
      </div>
    </div>
  </div>

  <!-- Hidden JSON for external fetch -->
  <script id="futures-data" type="application/json">
    {}
  </script>

  <!-- (Optional) Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    /************************************************************************
     * 1) FUTURES DATA
     ************************************************************************/

      {

      {

      },
      {

      {

      },
      {

      },
      {

    ];

    /************************************************************************
     * 2) “FUTURES TRADING GUIDE” DATA
     ************************************************************************/
    let futuresGuide = [];

    function generateTradingGuide() {
      const signals = ["BUY", "SELL"];
      const strengths = ["Weak", "Moderate", "Strong", "Very Strong", "Uncertain"];
      const horizons = ["1 week", "2 weeks", "1 month", "3 months"];

      futuresGuide = futuresData.map(item => {
        let sig = signals[Math.floor(Math.random() * signals.length)];
        let entryPct = (Math.random() * 2 + 1) / 100;
        if (sig === "SELL") entryPct *= -1;
        let entryPrice = item.last * (1 + entryPct);
        let stopDiff = Math.abs(entryPrice * 0.05);
        let profitDiff = Math.abs(entryPrice * 0.1);
        let stop, takeProfit;
        if (sig === "BUY") {
          stop = entryPrice - stopDiff;
          takeProfit = entryPrice + profitDiff;
        } else {
          stop = entryPrice + stopDiff;
          takeProfit = entryPrice - profitDiff;
        }
        let strength = strengths[Math.floor(Math.random() * strengths.length)];
        let horizon = horizons[Math.floor(Math.random() * horizons.length)];

        return {
          contractName: item.contractName,
          signal: sig,
          entryDate: "02/20/25",
          entryPrice: parseFloat(entryPrice.toFixed(2)),
          stopLoss: parseFloat(stop.toFixed(2)),
          takeProfit: parseFloat(takeProfit.toFixed(2)),
          timeHorizon: horizon,
          strength: strength
        };
      });
    }

    /************************************************************************
     * 3) UPDATE HIDDEN JSON
     ************************************************************************/
    function updateHiddenJSON() {
      const dataScript = document.getElementById("futures-data");
      const dataObj = {
        futures: futuresData,
        tradingGuide: futuresGuide
      };
      dataScript.textContent = JSON.stringify(dataObj);
    }

    /************************************************************************
     * 4) TICKER FUNCTIONS
     *
     * These functions will update a dedicated ticker container with a single
     * scrolling “line” (row) at a time.
     ************************************************************************/
    function startTicker(data, elementId, formatFunction, interval) {
      let index = 0;
      const tickerEl = document.getElementById(elementId);

      function showNext() {
        const item = data[index];
        tickerEl.innerHTML =
          '<div class="ticker-line">' + formatFunction(item) + '</div>';
        // Force reflow (optional—helps restart the animation)
        void tickerEl.offsetWidth;
        index = (index + 1) % data.length;
      }
      showNext();
      setInterval(showNext, interval);
    }

    // Format a row for the main futures table ticker.
    function formatFuturesRow(item) {
      // Add a plus sign if positive; use arrows for trend
      const dispChange = (item.change >= 0 ? "+" : "") + item.change.toFixed(2);
      const trendArrow =
        item.change > 0 ? "▲" : item.change < 0 ? "▼" : "-";
      return (
        item.contractName +
        " | " +
        item.last.toFixed(2) +
        " | " +
        dispChange +
        " | " +
        item.high.toFixed(2) +
        " | " +
        item.low.toFixed(2) +
        " | " +
        item.volume.toLocaleString() +
        " | " +
        item.time +
        " | " +
        trendArrow
      );
    }

    // Format a row for the trading guide ticker.
    function formatGuideRow(item) {
      return (
        item.contractName +
        " | " +
        item.signal +
        " | " +
        item.entryDate +
        " | " +
        item.entryPrice.toFixed(2) +
        " | " +
        item.stopLoss.toFixed(2) +
        " | " +
        item.takeProfit.toFixed(2) +
        " | " +
        item.timeHorizon +
        " | " +
        item.strength
      );
    }

    /************************************************************************
     * 5) INIT + AUTO-UPDATE
     ************************************************************************/
    function init() {
      generateTradingGuide();
      updateHiddenJSON();
      
      // (Optional) If you still want to render the full tables elsewhere, you could call your existing render functions.
      
      // Start tickers – here each row will scroll from right to left.
      // Adjust the interval (in milliseconds) as desired.
      startTicker(futuresData, "ticker-futures", formatFuturesRow, 8000);
      startTicker(futuresGuide, "ticker-guide", formatGuideRow, 8000);
      
      // (Optional) If you want to update data every 5 minutes as before:
      setInterval(() => {
        // Update your data (e.g., fluctuateData) and then re-generate the guide
        // For simplicity, this example omits the fluctuation animation in the ticker.
        updateHiddenJSON();
      }, 5 * 60 * 1000);
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
