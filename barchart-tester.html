<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barchart-Style Futures - Windows Format</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- (Optional) Bootstrap for quick styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }
    /* Header at the top */
    .futures-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .futures-header h2 {
      margin: 0;
      font-size: 1.25rem;
    }
    .futures-header .date {
      font-size: 0.95rem;
      color: #666;
    }
    /* Window container styling: arranged top-to-bottom and centered */
    .windows-container {
      display: flex;
      flex-direction: column;
      align-items: center; /* centers the fixed-width windows horizontally */
      gap: 1rem; /* Optional: adds spacing between the windows */
    }
    .window {
      width: 300px;  /* fixed width */
      height: 300px; /* fixed height (square window) */
      border: 1px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      margin: 10px 0; /* vertical spacing */
      background-color: #fff;
    }
    .window-header {
      background: #f3f3f3;
      padding: 8px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      cursor: move; /* if you decide to add dragging later */
    }
    .window-content {
      padding: 10px;
      height: calc(100% - 40px); /* Adjust based on header height */
      overflow: auto;
    }
    /* Table styles remain largely the same */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }
    thead th {
      background-color: #f3f3f3;
    }
    tr:hover {
      background-color: #f7f7f7;
    }
    .change-positive {
      color: green;
    }
    .change-negative {
      color: red;
    }
    .footer-table th {
      background-color: #eaeaea;
    }
    .footer-table td {
      vertical-align: middle;
    }
    .btn-view-trade {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.4rem 0.75rem;
      font-size: 0.85rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-view-trade:hover {
      background-color: #0056b3;
    }
    /* Optional scrollable table container (if needed inside window-content) */
    .scrollable-table {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Header -->
    <div class="futures-header">
      <h2>Futures Market Overview</h2>
      <div class="date">Thu, Feb 20th, 2025</div>
    </div>

    <!-- Windows for each section -->
    <div class="windows-container">
      <!-- Major Markets Overview Window -->
      <div class="window">
        <div class="window-header">Major Markets Overview</div>
        <div class="window-content">
          <div class="table-responsive scrollable-table">
            <table id="futuresTable" class="table table-hover align-middle">
              <thead>
                <tr>
                  <th>Contract Name</th>
                  <th>Last</th>
                  <th>Change</th>
                  <th>High</th>
                  <th>Low</th>
                  <th>Volume</th>
                  <th>Time</th>
                  <th>Trend</th>
                </tr>
              </thead>
              <tbody>
                <!-- Rows populated by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Futures Trading Guide Window -->
      <div class="window">
        <div class="window-header">Futures Trading Guide: New Trade Alerts</div>
        <div class="window-content">
          <div class="table-responsive scrollable-table">
            <table class="table footer-table" id="futuresGuideTable">
              <thead>
                <tr>
                  <th>Contract</th>
                  <th>Signal</th>
                  <th>Entry Date</th>
                  <th>Entry Price</th>
                  <th>Stop Loss</th>
                  <th>Take Profit</th>
                  <th>Time Horizon</th>
                  <th>Strength</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- Populated by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden JSON for external fetch -->
  <script id="futures-data" type="application/json">
    {}
  </script>
