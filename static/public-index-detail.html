<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BRidge Index</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#070b14; color:#eaf0ff; }
    .wrap { padding: 16px 14px 28px; max-width: 980px; margin: 0 auto; }
    a { color:inherit; text-decoration:none; }
    .top { display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:12px; }
    .btn { padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.03); color:#eaf0ff; cursor:pointer; }
    .btn:hover { background: rgba(255,255,255,.06); }
    .card { background:rgba(255,255,255,.02); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:14px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .kpi { flex: 1 1 200px; }
    .label { font-size:12px; opacity:.75; text-transform:uppercase; letter-spacing:.08em; }
    .value { font-size:28px; font-weight:900; margin-top:4px; }
    .delta.pos { color:#2ee59d; font-weight:800; }
    .delta.neg { color:#ff6b6b; font-weight:800; }
    canvas { width:100%; height:260px; background: rgba(255,255,255,.02); border:1px solid rgba(255,255,255,.08); border-radius:16px; }
    .wm {
      position:fixed; inset:0; pointer-events:none; opacity:0.12;
      display:flex; align-items:center; justify-content:center;
      transform: rotate(-18deg);
      font-size:32px; font-weight:800;
    }
    body.public { user-select:none; -webkit-user-select:none; -ms-user-select:none; }
    .muted { opacity:.65; }
    .small { font-size:12px; opacity:.72; }
  </style>
</head>
<body class="public">
  <div class="wm">BRidge Indices • scrapfutures.com</div>

  <div class="wrap">
    <div class="top">
      <a class="btn" href="/indices">← All indices</a>
      <button class="btn" id="refreshBtn">Refresh</button>
    </div>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:baseline;gap:12px;">
        <div>
          <div class="label">Ticker</div>
          <div class="value" id="tickerText">—</div>
        </div>
        <div class="muted" id="updatedText">Updated: —</div>
      </div>

      <div class="row" style="margin-top:12px;">
        <div class="kpi">
          <div class="label">Last</div>
          <div class="value" id="lastText">—</div>
          <div class="muted" id="unitText">—</div>
        </div>
        <div class="kpi">
          <div class="label">Δ</div>
          <div class="value" id="deltaText">—</div>
          <div class="muted" id="modeText">—</div>
        </div>
      </div>
    </div>

    <div style="margin-top:12px;">
      <canvas id="chart" width="1200" height="520"></canvas>
      <p class="small" style="margin-top:10px;">
        Public view may be delayed/limited. Subscribers unlock live values, full history, exports, and API access.
      </p>
    </div>
  </div>

  <script src="/static/js/public-index-detail.js"></script>
</body>
</html>
