<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRidge Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .table-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .filters {
      margin-bottom: 20px;
    }
    .signature-pad {
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      height: 150px;
      background-color: #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h2 class="mb-4">üìä BRidge Admin Dashboard</h2>

    <div class="filters row g-3">
      <div class="col-md-3">
        <input type="date" class="form-control" id="startDate" />
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" id="endDate" />
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="buyerFilter" placeholder="Filter by Buyer" />
      </div>
      <div class="col-md-3">
        <button class="btn btn-outline-primary w-100" onclick="downloadCSV()">üì§ Export CSV</button>
      </div>
    </div>

    <div class="table-container">
      <table class="table table-bordered table-striped" id="bol-table">
        <thead class="table-dark">
          <tr>
            <th>BOL ID</th>
            <th>Contract ID</th>
            <th>Buyer</th>
            <th>Material</th>
            <th>Weight (Tons)</th>
            <th>Status</th>
            <th>Pickup Time</th>
            <th>Delivery Time</th>
            <th>Total Value</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script>
    const endpoint = "https://bridge-buyer.onrender.com";

    async function fetchBOLs() {
      const res = await fetch(`${endpoint}/bols`);
      const data = await res.json();
      const tbody = document.querySelector("#bol-table tbody");
      tbody.innerHTML = "";

      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const buyerFilter = document.getElementById("buyerFilter").value.toLowerCase();

      const filtered = data.filter(bol => {
        const pickupTime = new Date(bol.pickup_time);
        const afterStart = !startDate || pickupTime >= new Date(startDate);
        const beforeEnd = !endDate || pickupTime <= new Date(endDate);
        const matchesBuyer = !buyerFilter || bol.buyer.toLowerCase().includes(buyerFilter);
        return afterStart && beforeEnd && matchesBuyer;
      });

      filtered.forEach(bol => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${bol.bol_id}</td>
          <td>${bol.contract_id}</td>
          <td>${bol.buyer}</td>
          <td>${bol.material}</td>
          <td>${bol.weight_tons}</td>
          <td><span class="badge bg-${statusColor(bol.status)}">${bol.status}</span></td>
          <td>${formatTime(bol.pickup_time)}</td>
          <td>${bol.delivery_time ? formatTime(bol.delivery_time) : "‚Äî"}</td>
          <td>$${bol.total_value.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
          <td><button class="btn btn-sm btn-outline-dark" onclick="downloadPDF('${bol.bol_id}')">üìÑ PDF</button></td>
          `;
        tbody.appendChild(row);
      });
    }

    function formatTime(isoString) {
      return new Date(isoString).toLocaleString();
    }

    function statusColor(status) {
      switch(status) {
        case 'Open': return 'secondary';
        case 'Matched': return 'info';
        case 'BOL Issued': return 'primary';
        case 'In Transit': return 'warning';
        case 'Delivered': return 'success';
        case 'Closed': return 'dark';
        default: return 'light';
      }
    }

    async function downloadCSV() {
      window.open(`${endpoint}/contracts/export_csv`, "_blank");
    }

    function downloadPDF(bolId) {
  window.open(`${endpoint}/bol/${bolId}/pdf`, "_blank");
}

    function getCanvasSignature(canvas) {
      return {
        base64: canvas.toDataURL("image/png"),
        timestamp: new Date().toISOString()
      };
    }

    function collectCarrierInfo(cardElement) {
      const inputs = cardElement.querySelectorAll("input");
      return {
        name: inputs[0].value,
        truck_vin: inputs[1].value,
        driver: inputs[2].value
      };
    }

    function generateBOLData(index, canvas) {
      const contract = index === 0 ? {
        contract_id: "CNT-1001",
        buyer: "Lewis Salvage",
        material: "Shred Steel",
        weight_tons: 40,
        price_per_unit: 245.00
      } : {
        contract_id: "CNT-1002",
        buyer: "C&Y Global",
        material: "Insulated Copper Wire",
        weight_tons: 5,
        price_per_unit: 2640.00 / 5
      };

      const total = contract.weight_tons * contract.price_per_unit;
      const card = document.querySelectorAll(".contract-card")[index];
      const carrier = collectCarrierInfo(card);
      const pickup_signature = getCanvasSignature(canvas);

      return {
        contract_id: contract.contract_id,
        buyer: contract.buyer,
        seller: "Winski Brothers",
        material: contract.material,
        weight_tons: contract.weight_tons,
        price_per_unit: contract.price_per_unit,
        total_value: total,
        carrier,
        pickup_signature,
        pickup_time: new Date().toISOString()
      };
    }

    document.querySelectorAll(".btn.btn-primary").forEach((btn, index) => {
      btn.addEventListener("click", async () => {
        const canvas = document.querySelectorAll(".signature-pad")[index];
        const bolData = generateBOLData(index, canvas);
        const res = await fetch(`${endpoint}/bols`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bolData)
        });
        alert(res.ok ? `‚úÖ BOL created for ${bolData.buyer}` : "‚ùå Failed to create BOL");
      });
    });

    document.querySelectorAll(".btn.btn-success").forEach((btn, index) => {
      btn.addEventListener("click", async () => {
        const bol_id = prompt("Enter BOL ID to update status to 'In Transit':");
        if (!bol_id) return;

        const res = await fetch(`${endpoint}/bols/${bol_id}/update_status`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify("In Transit")
        });
        alert(res.ok ? `‚úÖ Status updated to In Transit for BOL ${bol_id}` : "‚ùå Failed to update status");
      });
    });

    document.getElementById("startDate").addEventListener("change", fetchBOLs);
    document.getElementById("endDate").addEventListener("change", fetchBOLs);
    document.getElementById("buyerFilter").addEventListener("input", fetchBOLs);

    fetchBOLs();
    setInterval(fetchBOLs, 10000);
  </script>

  <footer style="margin-top: 40px; text-align: center; font-size: 0.9em;">
  <a href="/terms" target="_blank">Terms of Use</a> | 
  <a href="/eula" target="_blank">EULA</a> | 
  <a href="/privacy" target="_blank">Privacy Policy</a>
</footer>

</body>
</html>
