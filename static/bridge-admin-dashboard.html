<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRidge Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .table-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .filters {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h2 class="mb-4">ðŸ“Š BRidge Admin Dashboard</h2>

    <div class="filters row g-3">
      <div class="col-md-3">
        <input type="date" class="form-control" id="startDate" />
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" id="endDate" />
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="buyerFilter" placeholder="Filter by Buyer" />
      </div>
      <div class="col-md-3">
        <button class="btn btn-outline-primary w-100" onclick="downloadCSV()">ðŸ“¤ Export CSV</button>
      </div>
    </div>

    <div class="table-container">
      <table class="table table-bordered table-striped" id="bol-table">
        <thead class="table-dark">
          <tr>
            <th>BOL ID</th>
            <th>Contract ID</th>
            <th>Buyer</th>
            <th>Material</th>
            <th>Weight (Tons)</th>
            <th>Status</th>
            <th>Pickup Time</th>
            <th>Delivery Time</th>
            <th>Total Value</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const endpoint = "https://bridge-buyer.onrender.com";

    async function fetchBOLs() {
      const res = await fetch(`${endpoint}/bols`);
      const data = await res.json();
      const tbody = document.querySelector("#bol-table tbody");
      tbody.innerHTML = "";

      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const buyerFilter = document.getElementById("buyerFilter").value.toLowerCase();

      const filtered = data.filter(bol => {
        const pickupTime = new Date(bol.pickup_time);
        const afterStart = !startDate || pickupTime >= new Date(startDate);
        const beforeEnd = !endDate || pickupTime <= new Date(endDate);
        const matchesBuyer = !buyerFilter || bol.buyer.toLowerCase().includes(buyerFilter);
        return afterStart && beforeEnd && matchesBuyer;
      });

      filtered.forEach(bol => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${bol.bol_id}</td>
          <td>${bol.contract_id}</td>
          <td>${bol.buyer}</td>
          <td>${bol.material}</td>
          <td>${bol.weight_tons}</td>
          <td><span class="badge bg-${statusColor(bol.status)}">${bol.status}</span></td>
          <td>${formatTime(bol.pickup_time)}</td>
          <td>${bol.delivery_time ? formatTime(bol.delivery_time) : "â€”"}</td>
          <td>$${bol.total_value.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function formatTime(isoString) {
      return new Date(isoString).toLocaleString();
    }

    function statusColor(status) {
      switch(status) {
        case 'Open': return 'secondary';
        case 'Matched': return 'info';
        case 'BOL Issued': return 'primary';
        case 'In Transit': return 'warning';
        case 'Delivered': return 'success';
        case 'Closed': return 'dark';
        default: return 'light';
      }
    }

    async function downloadCSV() {
      const res = await fetch(`${endpoint}/export_csv`);
      const data = await res.json();
      const fileRes = await fetch(`${endpoint}/${data.filename}`);
      const blob = await fileRes.blob();
      const url = window.URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = data.filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("startDate").addEventListener("change", fetchBOLs);
    document.getElementById("endDate").addEventListener("change", fetchBOLs);
    document.getElementById("buyerFilter").addEventListener("input", fetchBOLs);

    fetchBOLs();
    setInterval(fetchBOLs, 10000);
  </script>
</body>
</html>
