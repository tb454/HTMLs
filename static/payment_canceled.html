<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Payment Canceled — BRidge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/static/favicon.ico">

  <style nonce="{{NONCE}}">
    :root{
      --brand:#0f62fe;
      --warn:#dc3545;
      --ok:#10b981;
      --ink:#0f172a;
      --muted:#6b7280;
      --bg:#f6f8fb;
      --card:#fff;
      --line:#e7eaf0;
      --radius:16px;
      --shadow:0 12px 30px rgba(22,29,37,.06), 0 4px 14px rgba(22,29,37,.05);
      --focus:0 0 0 4px rgba(15,98,254,.16), 0 0 0 1px rgba(15,98,254,.55) inset;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --ink:#e5e7eb;
        --muted:#96a0b8;
        --bg:#0b1020;
        --card:#0f1426;
        --line:#1e2745;
        --shadow:0 12px 30px rgba(0,0,0,.35), 0 4px 14px rgba(0,0,0,.25);
        --focus:0 0 0 4px rgba(15,98,254,.35), 0 0 0 1px rgba(15,98,254,.6) inset;
      }
    }

    html,body{height:100%}
    body{
      background:var(--bg); color:var(--ink);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap{max-width:720px;margin:6rem auto 3rem; padding:0 1rem;}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .tiny{font-size:.92rem; color:var(--muted);}
    .icon{
      width:36px; height:36px; border-radius:10px;
      display:inline-grid; place-items:center;
      background:rgba(220,53,69,.10); color:var(--warn);
    }
    .btn{ border-radius:12px; }
    .btn-outline-primary{ border-color:#b9ccff; }
    .btn-primary{
      background:linear-gradient(180deg,#2b78ff,#0f62fe);
      border-color:#0f62fe;
    }
    a:focus-visible, .btn:focus-visible{ box-shadow:var(--focus) !important; outline: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card p-4 p-md-5">
      <div class="d-flex align-items-center gap-3 mb-3">
        <div class="icon" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.6"></circle>
            <path d="M8 8l8 8M16 8l-8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          </svg>
        </div>
        <h1 class="h4 m-0">Payment Canceled</h1>
      </div>

      <p class="mb-2">Your payment was canceled or could not be completed.</p>
      <p class="tiny mb-4">You can try again below, or choose a different method.</p>

      <div class="d-flex flex-wrap gap-2">
        <!-- If you pass ?next=/path we’ll send them back there -->
        <a class="btn btn-outline-primary" id="retryBtn" href="/apply.html">Try Again</a>
        <a class="btn btn-secondary" href="/admin">Go to Admin Dashboard</a>
        <a class="btn btn-primary" id="homeBtn" href="/">Back to Home</a>
      </div>

      <hr class="my-4">
      <p class="tiny mb-0">
        Need help? Email
        <a href="mailto:info@atlasipholdingsllc.com">info@atlasipholdingsllc.com</a>.
      </p>
    </div>
  </div>

  <script nonce="{{NONCE}}">
    // Optional nicety: if this page is linked with ?next=/somewhere, point "Try Again" there.
    (function(){
      const qs = new URLSearchParams(location.search);
      const next = qs.get('next');
      if(next){
        const retry = document.getElementById('retryBtn');
        if(retry) retry.href = next;
      }
    })();
  </script>
</body>
</html>
