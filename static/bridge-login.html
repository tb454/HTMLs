<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRidge Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Clean, product-grade style pack -->
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#fff;
      --ink:#0f172a;
      --muted:#6b7280;
      --brand:#0f62fe;
      --err:#e11d48;
      --ok:#10b981;
      --br:#e7eaf0;
      --r-lg:16px;
      --r-sm:12px;
      --shadow:0 12px 30px rgba(22,29,37,.06), 0 4px 14px rgba(22,29,37,.05);
      --focus:0 0 0 4px rgba(15,98,254,.14), 0 0 0 1px rgba(15,98,254,.55) inset;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b1020; --card:#0f1426; --ink:#e5e7eb; --muted:#96a0b8; --br:#1e2745;
        --shadow:0 12px 30px rgba(0,0,0,.35), 0 4px 14px rgba(0,0,0,.25);
        --focus:0 0 0 4px rgba(15,98,254,.35), 0 0 0 1px rgba(15,98,254,.6) inset;
      }
    }

    html,body{height:100%}
    body{
      background:var(--bg);
      color:var(--ink);
      font:15.5px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      margin:0; gap:16px; padding:16px;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    .login-box{
      background:var(--card);
      width:100%; max-width:420px;
      padding:28px 26px;
      border:1px solid var(--br);
      border-radius:var(--r-lg);
      box-shadow:var(--shadow);
    }

    h3{
      font-weight:700; letter-spacing:.2px;
      display:flex; align-items:center; justify-content:center; gap:10px;
      margin-bottom:18px !important;
    }
    .brand-badge{
      width:28px;height:28px;border-radius:8px;
      display:inline-grid; place-items:center;
      background:#e8f0ff; color:#1b5cff; font-weight:800;
    }

    .form-label{font-weight:600;}
    .form-control{
      height:44px; border-radius:12px;
      border:1px solid var(--br); background:var(--card); color:var(--ink);
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    .form-control::placeholder{color:var(--muted)}
    .form-control:focus{ box-shadow:var(--focus); border-color:transparent; }

    .btn{ border-radius:12px; }
    .btn-primary{
      background:linear-gradient(180deg,#2b78ff,#0f62fe);
      border-color:#0f62fe;
    }
    .btn-outline-primary{ border-color:#b9ccff; }

    .hint{font-size:.9rem;color:var(--muted);}

    #error, #success{
      border-radius:12px; padding:10px 12px; font-weight:600;
    }
    #error{ color:#b91c1c; background:rgba(225,29,72,.10); border:1px solid rgba(225,29,72,.25); }
    #success{ color:#047857; background:rgba(16,185,129,.10); border:1px solid rgba(16,185,129,.25); }

    footer.legal-footer{
      width:100%; text-align:center; font-size:.9em; color:var(--muted);
      white-space:nowrap; overflow-x:auto; -webkit-overflow-scrolling:touch;
      padding:8px 12px; margin-top:auto; box-sizing:border-box;
    }
    footer.legal-footer a{ color:#0f62fe; text-decoration:none; }
    footer.legal-footer a:hover{ text-decoration:underline; }
    .sep{ color:#cbd5e1; margin:0 .45rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="mb-3 text-center">
      <span class="brand-badge">B</span> BRidge Login
    </h3>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required autocomplete="username" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" required autocomplete="current-password" />
          <button class="btn btn-outline-primary" type="button" id="togglePw" tabindex="-1">Show</button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <hr class="mt-4 mb-3">

    <div class="text-center">
      <a class="btn btn-outline-primary w-100" href="/static/apply.html" role="button">
        Not a member? Apply for Access
      </a>
    </div>

    <div id="error" class="mt-3 text-danger text-center" style="display:none;"></div>
    <div id="success" class="mt-3 text-success text-center" style="display:none;"></div>
  </div>

<footer class="legal-footer">
    <a href="/legal/terms" target="_blank" rel="noopener">Terms of Use</a>
    <span class="sep">|</span>
    <a href="/legal/eula" target="_blank" rel="noopener">EULA</a>
    <span class="sep">|</span>
    <a href="/legal/privacy" target="_blank" rel="noopener">Privacy Policy</a>
    <span class="sep">|</span>
    <a href="/legal/aup" target="_blank" rel="noopener">Acceptable Use</a>
    <span class="sep">|</span>
    <a href="/legal/cookies" target="_blank" rel="noopener">Cookie Notice</a>
    <span class="sep">|</span>
    <a href="/legal/subprocessors" target="_blank" rel="noopener">Subprocessors</a>
    <span class="sep">|</span>
    <a href="/legal/dpa" target="_blank" rel="noopener">DPA</a>
    <span class="sep">|</span>
    <a href="/legal/sla" target="_blank" rel="noopener">SLA</a>
    <span class="sep">|</span>
    <a href="/legal/security" target="_blank" rel="noopener">Security Overview</a>
    <span class="sep">|</span>
    <a href="/legal/appendix" target="_blank" rel="noopener">Privacy Appendix (APAC &amp; CA)</a>
  </footer>

   <!-- load AFTER markup; CSP allows 'self' scripts -->
  <script src="/static/js.login.js?v=20251015" defer></script>
</body>
</html>
