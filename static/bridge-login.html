<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRidge Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="mb-4 text-center">üîê BRidge Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="error" class="mt-3 text-danger text-center" style="display:none;">Invalid credentials. Try again.</div>
  </div>

<script>
  const endpoint = "https://bridge-buyer.onrender.com";

  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    document.getElementById("error").style.display = "none";

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const res = await fetch(`${endpoint}/login`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"   // ensure JSON branch on the server
        },
        body: JSON.stringify({ username, password })
      });

      if (!res.ok) {
        // show backend message if present
        let msg = "Invalid credentials. Try again.";
        try {
          const err = await res.json();
          if (err?.detail) msg = err.detail;
        } catch {}
        document.getElementById("error").textContent = msg;
        document.getElementById("error").style.display = "block";
        return;
      }

      const data = await res.json();

      let role = (data.role || "").toLowerCase();
       if (role === "yard") role = "seller";  // back-compat
       localStorage.setItem("bridgeUser", JSON.stringify({ role }));
       window.location.href = `/${role}`;

      // Persist minimal session info if you want
      localStorage.setItem("bridgeUser", JSON.stringify({ role: data.role }));

      // Prefer server-provided redirect if present
      if (data.redirect) {
        window.location.href = data.redirect;
        return;
      }

      // Fallback by role (note: 'seller', not 'yard')
      if (data.role === "admin")      window.location.href = "/admin";
      else if (data.role === "buyer") window.location.href = "/buyer";
      else if (data.role === "seller")window.location.href = "/seller";
      else                            window.location.href = "/buyer";
    } catch (err) {
      document.getElementById("error").textContent = "Network error. Please try again.";
      document.getElementById("error").style.display = "block";
      console.error(err);
    }
  });
</script>

  <footer style="margin-top: 40px; text-align: center; font-size: 0.9em;">
  <a href="/terms" target="_blank">Terms of Use</a> | 
  <a href="/eula" target="_blank">EULA</a> | 
  <a href="/privacy" target="_blank">Privacy Policy</a>
</footer>
</body>
</html>
