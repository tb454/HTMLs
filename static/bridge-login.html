<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRidge Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    /* Single-line footer pinned to bottom */
    footer.legal-footer {
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #6c757d;
      white-space: nowrap;        /* keep single line */
      overflow-x: auto;           /* allow horizontal scroll on very narrow screens */
      -webkit-overflow-scrolling: touch;
      padding: 8px 12px;
      margin-top: auto;           /* push to bottom of viewport */
      box-sizing: border-box;
    }
    footer.legal-footer a {
      color: #0d6efd;
      text-decoration: none;
    }
    footer.legal-footer a:hover { text-decoration: underline; }
    .sep { color: #ced4da; margin: 0 .45rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="mb-4 text-center">üîê BRidge Login</h3>

    <form id="loginForm">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" required />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" required />
  </div>

  <button type="submit" class="btn btn-primary w-100">Login</button>
</form>

<hr class="mt-4 mb-3">

<div class="text-center">
  <a class="btn btn-outline-primary w-100" href="/static/apply.html" role="button">
    Not a member? Apply for Access
  </a>
</div>
 
    <div id="error" class="mt-3 text-danger text-center" style="display:none;"></div>
    <div id="success" class="mt-3 text-success text-center" style="display:none;"></div>
  </div>

  <script>
    // Same-origin calls; leave blank in prod so /login hits this service
    const endpoint = ""; // e.g. "" in prod, or "http://localhost:10000" for local dev

    // Collapse accidental double slashes
    function joinURL(base, path) {
      const b = (base || "").replace(/\/+$/,"");
      const p = (path || "").replace(/^\/+/,"/");
      return b + p;
    }

    async function api(path, opts = {}) {
      const url = joinURL(endpoint, path);
      const res = await fetch(url, {
        ...opts,
        headers: { "Accept":"application/json", "Content-Type":"application/json", ...(opts.headers||{}) }
      });
      return res;
    }

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const errBox = document.getElementById("error");
      errBox.style.display = "none";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await api("/login", {
          method: "POST",
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          let msg = "Invalid credentials. Try again.";
          try { const j = await res.json(); if (j?.detail) msg = j.detail; } catch {}
          errBox.textContent = msg;
          errBox.style.display = "block";
          return;
        }

        const data = await res.json();

        // normalize role + persist minimal state
        let role = (data.role || "").toLowerCase();
        if (role === "yard") role = "seller";
        localStorage.setItem("bridgeUser", JSON.stringify({ role }));

        // Prefer server-provided redirect
        if (data.redirect) { window.location.href = data.redirect; return; }

        // Fallback by role
        window.location.href = role === "admin" ? "/admin"
                             : role ? `/${role}` : "/buyer";
      } catch (err) {
        errBox.textContent = "Network error. Please try again.";
        errBox.style.display = "block";
        console.error(err);
      }
    });
  </script>

  <!-- Single-line legal footer -->
  <footer class="legal-footer">

  </footer>
</body>
