  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<body class="login-theme">
  <div class="login-box">
    <h3 class="login-title mb-3 text-center">
      <span class="brand-badge">B</span> BRidge Login
    </h3>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required autocomplete="username" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" required autocomplete="current-password" />
          <button class="btn btn-outline-primary" type="button" id="togglePw" tabindex="-1">Show</button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <hr class="mt-4 mb-3">

    <div class="text-center">
      <a class="btn btn-outline-primary w-100" href="/static/apply.html" role="button">
        Not a member? Apply for Access
      </a>
    </div>

    <div id="error" class="mt-3 text-danger text-center d-none"></div>
    <div id="success" class="mt-3 text-success text-center d-none"></div>
  </div>
