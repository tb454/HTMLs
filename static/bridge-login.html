<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRidge Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
<div class="login-box">
  <h3 class="mb-4 text-center">üîê BRidge Login</h3>

  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <!-- Create Account -->
  <button class="btn btn-link w-100 mt-3" id="showSignup">Create an Account</button>

  <!-- Public Signup (buyers by default) -->
  <form id="signupForm" style="display:none; margin-top:20px;">
    <div class="mb-3">
      <label for="signupEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="signupEmail" required />
    </div>
    <div class="mb-3">
      <label for="signupPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="signupPassword" minlength="8" required />
      <div class="form-text">At least 8 characters.</div>
    </div>
    <div class="mb-3">
      <label for="signupRole" class="form-label">Role</label>
      <select class="form-select" id="signupRole">
        <option value="buyer" selected>Buyer</option>
        <option value="seller">Seller</option>
      </select>
      <div class="form-text">Sellers may be restricted unless enabled by the admin.</div>
    </div>
    <button type="submit" class="btn btn-success w-100">Create Account</button>
    <button type="button" class="btn btn-outline-secondary w-100 mt-2" id="backToLogin">Back to Login</button>
  </form>

  <div id="error" class="mt-3 text-danger text-center" style="display:none;"></div>
  <div id="success" class="mt-3 text-success text-center" style="display:none;"></div>
</div>
<script>
  // Same-origin calls; leave blank in prod so /login hits this service
  const endpoint = ""; // e.g. "" in prod, or "http://localhost:10000" for local dev

  // Collapse accidental double slashes
  function joinURL(base, path) {
    const b = (base || "").replace(/\/+$/,"");
    const p = (path || "").replace(/^\/+/,"/");
    return b + p;
  }

  async function api(path, opts = {}) {
    const url = joinURL(endpoint, path);
    const res = await fetch(url, {
      ...opts,
      headers: { "Accept":"application/json", "Content-Type":"application/json", ...(opts.headers||{}) }
    });
    return res;
  }

  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const errBox = document.getElementById("error");
    errBox.style.display = "none";

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    try {
      const res = await api("/login", {
        method: "POST",
        body: JSON.stringify({ username, password })
      });

      if (!res.ok) {
        let msg = "Invalid credentials. Try again.";
        try { const j = await res.json(); if (j?.detail) msg = j.detail; } catch {}
        errBox.textContent = msg;
        errBox.style.display = "block";
        return;
      }

      const data = await res.json();

      // normalize role + persist minimal state
      let role = (data.role || "").toLowerCase();
      if (role === "yard") role = "seller";
      localStorage.setItem("bridgeUser", JSON.stringify({ role }));

      // Prefer server-provided redirect
      if (data.redirect) { window.location.href = data.redirect; return; }

      // Fallback by role
      window.location.href = role === "admin" ? "/admin"
                           : role ? `/${role}` : "/buyer";
    } catch (err) {
      errBox.textContent = "Network error. Please try again.";
      errBox.style.display = "block";
      console.error(err);
    }
  });

  // ----- Optional: wire up the signup UI you already have -----
  const showSignup = document.getElementById("showSignup");
  const signupForm = document.getElementById("signupForm");
  const backToLogin = document.getElementById("backToLogin");

  if (showSignup && signupForm && backToLogin) {
    showSignup.onclick = () => { signupForm.style.display = "block"; document.getElementById("loginForm").style.display = "none"; };
    backToLogin.onclick = () => { signupForm.style.display = "none"; document.getElementById("loginForm").style.display = "block"; };

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const success = document.getElementById("success");
      const error = document.getElementById("error");
      success.style.display = "none"; error.style.display = "none";

      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const role = document.getElementById("signupRole").value;

      try {
        const r = await api("/signup", { method:"POST", body: JSON.stringify({ email, password, role }) });
        const j = await r.json();
        if (!r.ok || j?.ok === false) {
          error.textContent = (j?.detail || "Signup failed.");
          error.style.display = "block";
          return;
        }
        success.textContent = "Account created. You can log in now.";
        success.style.display = "block";
        setTimeout(() => { backToLogin.click(); }, 1200);
      } catch (e2) {
        error.textContent = "Network error during signup.";
        error.style.display = "block";
      }
    });
  }
</script>

  <footer style="margin-top: 40px; text-align: center; font-size: 0.9em;">
  <a href="/terms" target="_blank">Terms of Use</a> | 
  <a href="/eula" target="_blank">EULA</a> | 
  <a href="/privacy" target="_blank">Privacy Policy</a>
</footer>
</body>
</html>
