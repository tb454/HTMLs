<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BRidge Indices</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#070b14; color:#eaf0ff; }
    header { padding:16px 16px 8px; display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .brand { font-weight:800; letter-spacing:0.2px; }
    .sub { opacity:.75; font-size:13px; }
    .wrap { padding: 10px 14px 24px; max-width: 980px; margin: 0 auto; }
    .pill { display:inline-flex; align-items:center; gap:8px; border:1px solid rgba(255,255,255,.12); padding:8px 10px; border-radius:999px; font-size:13px; }
    .dot { width:8px; height:8px; border-radius:50%; background:#2ee59d; box-shadow:0 0 12px rgba(46,229,157,.35); }
    .row { display:flex; gap:10px; flex-wrap:wrap; margin:12px 0 10px; }
    input { width:100%; padding:12px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); color:#eaf0ff; outline:none; }
    table { width:100%; border-collapse:collapse; margin-top:10px; background:rgba(255,255,255,.02); border:1px solid rgba(255,255,255,.08); border-radius:16px; overflow:hidden; }
    th, td { padding:14px 12px; border-bottom:1px solid rgba(255,255,255,.06); text-align:left; font-size:14px; }
    th { font-size:12px; opacity:.85; letter-spacing:.08em; text-transform:uppercase; }
    tr:hover td { background: rgba(255,255,255,.03); }
    .delta.pos { color:#2ee59d; font-weight:700; }
    .delta.neg { color:#ff6b6b; font-weight:700; }
    .btn { padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.03); color:#eaf0ff; cursor:pointer; }
    .btn:hover { background: rgba(255,255,255,.06); }
    .right { text-align:right; }
    a { color:inherit; text-decoration:none; }
    .wm {
      position:fixed; inset:0; pointer-events:none; opacity:0.12;
      display:flex; align-items:center; justify-content:center;
      transform: rotate(-18deg);
      font-size:32px; font-weight:800;
    }
    body.public { user-select:none; -webkit-user-select:none; -ms-user-select:none; }
    .muted { opacity:.65; }
    .small { font-size:12px; opacity:.72; }
  </style>
</head>
<body class="public">
  <div class="wm">BRidge Indices • scrapfutures.com</div>

  <header>
    <div>
      <div class="brand">BRidge Indices</div>
      <div class="sub">Public view • read-only</div>
    </div>
    <div class="pill"><span class="dot"></span><span id="statusText">Live</span></div>
  </header>

  <div class="wrap">
    <div class="row">
      <button class="btn" id="refreshBtn">Refresh</button>
      <div class="pill muted" id="lastUpdated">Updated: —</div>
      <div class="pill muted" id="modePill">Mode: Public</div>
    </div>

    <input id="filterInput" placeholder="Filter tickers... (e.g., BR-AL, BR-CU, SHRED)" />

    <table>
      <thead>
        <tr>
          <th style="width:42%;">Ticker</th>
          <th>Last</th>
          <th>Δ</th>
          <th>Updated</th>
          <th class="right">View</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="5" class="muted">Loading…</td></tr>
      </tbody>
    </table>

    <p class="small" style="margin-top:12px;">
      Data shown here may be delayed and/or limited. Subscribers unlock live values, full history, exports, and API access.
    </p>
  </div>

  <script src="/static/js/public-indices.js"></script>
</body>
</html>
