<!DOCTYPE html>   
<html lang="en">

  <style>
    /* Base Styling */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    /* Header */
    header.header {
      background: linear-gradient(90deg, #2c3e50, #34495e);
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header.header h1 {
      font-size: 28px;
      margin: 0;
    }
    .user-info {
      font-size: 14px;
    }
    .user-info button {
      margin: 0 10px;
      padding: 6px 14px;
      border: none;
      background-color: #e74c3c;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .user-info button:hover {
      background-color: #c0392b;
    }
    /* Section Styling */
    section.section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .section-title {
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 20px;
      border-bottom: 3px solid #3498db;
      padding-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #3498db;
    }
    /* Overview Cards */
    .overview-cards {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .card-custom {
      flex: 1;
      min-width: 250px;
      background-color: #fff;
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }
    .card-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .card-custom div {
      margin-bottom: 8px;
      font-size: 16px;
    }
    .card-custom canvas {
      margin-top: auto;
    }
    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #e1e4e8;
      text-align: left;
    }
    th {
      background-color: #f7f7f7;
      font-weight: 500;
    }
    tr:hover {
      background-color: #f9f9f9;
      cursor: pointer;
    }
    /* Buttons */
    .action-btn {
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s;
    }
    .action-btn:hover {
      background-color: #2980b9;
    }
    .secondary-btn,
    .danger-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      margin-right: 5px;
    }
    .secondary-btn {
      background-color: #27ae60;
    }
    .secondary-btn:hover {
      background-color: #1e8449;
    }
    .danger-btn {
      background-color: #e74c3c;
    }
    .danger-btn:hover {
      background-color: #c0392b;
    }
    /* Form Inputs */
    select, input[type="number"], input[type="date"] {
      margin-right: 8px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    /* Chart Container */
    .chart-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e1e4e8;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    /* Ticker Styles */
    .ticker-wrapper {
      overflow: hidden;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 8px 0;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .ticker {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: ticker 90s linear infinite;
    }
    .ticker-item { 
      margin-right: 20px; 
      font-size: 0.95rem; 
    }
    .ticker-separator { 
      margin-right: 20px; 
      color: #666; 
    }
    /* Signal and Strength Colors */
    .signal-buy { 
      color: #27ae60; 
      font-weight: bold; 
    }
    .signal-sell { 
      color: #e74c3c; 
      font-weight: bold; 
    }
    .strength-weak { color: #e74c3c; }
    .strength-moderate { color: #f39c12; }
    .strength-uncertain { color: #f1c40f; }
    .strength-strong { color: #2ecc71; }
    .strength-very-strong { color: #27ae60; }
    @keyframes ticker {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

  <!-- Trade Functions and Updated updateTradeOptions() -->
  <script>
    // Mapping from dropdown material values to Greenspark table names.
    const commodityMapping = {
      Copper: "COPPER",
      Brass: "BRASS",
      Steel: "STEEL",
      Aluminum: "ALUMINUM",
      "Electric Motors": "Electric Motors",
      "Insulated Copper Wire": "Insulated copper wire",
      Lead: "LEAD",
      "Steel #2": "Steel #2",
      "Radiator Product": "RADIATOR Product",
      Carbide: "Carbide",
      "Stainless Steel": "STAINLESS STEEL"
    };

    // Look up commodity data from the Greenspark table.
    // Returns the Finished Goods (lbs) for the commodity.
    function getCommodityData(material) {
      const target = commodityMapping[material];
      const table = document.getElementById('greenspark-table');
      const rows = table.querySelectorAll('tbody tr');
      for (let row of rows) {
        const rowMaterial = row.cells[0].textContent.trim();
        if (rowMaterial.toUpperCase() === target.toUpperCase()) {
          // Finished Goods is in column index 2.
          const finishedGoods = parseFloat(row.cells[2].textContent.replace(/,/g, '').trim()) || 0;
          return { finishedGoods };
        }
      }
      return { finishedGoods: 0 };
    }

    function updateTradeOptions() {
      const materialSelect = document.getElementById('create-material');
      const material = materialSelect.value; // e.g., "Copper"
      const data = getCommodityData(material);
      
      // Calculate available contracts:
      // Each contract represents 20,000 lbs, so divide finished goods by 20,000.
      const contractSize = 20000;
      const availableContracts = Math.floor(data.finishedGoods / contractSize);
      
      // Update "Creatable Contracts" dropdown.
      const contractsSelect = document.getElementById('create-contracts');
      contractsSelect.innerHTML = '';
      if (availableContracts < 1) {
        const option = document.createElement('option');
        option.value = 0;
        option.textContent = "0";
        contractsSelect.appendChild(option);
      } else {
        for (let i = 1; i <= availableContracts; i++) {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = i;
          contractsSelect.appendChild(option);
        }
      }
      
      // For "Price/ton", use the market snapshot price.
      const basePricePerTon = marketSnapshotPrices[material] || 0;
      
      const priceSelect = document.getElementById('create-price');
      priceSelect.innerHTML = '';
      const multipliers = [0.95, 0.975, 1, 1.025, 1.05, 1.075];
      multipliers.forEach(mult => {
        const option = document.createElement('option');
        const price = basePricePerTon * mult;
        option.value = price.toFixed(2);
        option.textContent = '$' + price.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        priceSelect.appendChild(option);
      });
      
      const costSelect = document.getElementById('create-cost');
      costSelect.innerHTML = '';
      const costToCreate = basePricePerTon * 0.001;
      const costOption = document.createElement('option');
      costOption.value = costToCreate.toFixed(2);
      costOption.textContent = '$' + costToCreate.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      costSelect.appendChild(costOption);
      
      const expirationSelect = document.getElementById('create-expiration');
      expirationSelect.innerHTML = '';
      const today = new Date();
      for (let i = 1; i <= 5; i++) {
        const expDate = new Date(today.getFullYear(), today.getMonth() + i, today.getDate());
        const month = (expDate.getMonth() + 1).toString().padStart(2, '0');
        const day = expDate.getDate().toString().padStart(2, '0');
        const year = expDate.getFullYear();
        const dateStr = month + '/' + day + '/' + year;
        const option = document.createElement('option');
        option.value = dateStr;
        option.textContent = dateStr;
        expirationSelect.appendChild(option);
      }
    }
    
    document.addEventListener('DOMContentLoaded', updateTradeOptions);
    
    function appendTradeLogEntry(material, quantity, price, totalCost) {
      const tableBody = document.getElementById('trade-log-table').getElementsByTagName('tbody')[0];
      const tradeTime = new Date().toLocaleTimeString();
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${tradeTime}</td>
        <td>${material}</td>
        <td>${quantity}</td>
        <td>$${Number(price).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
        <td>$${Number(totalCost).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
      `;
      tableBody.appendChild(newRow);
    }
    
    function addActiveContract(material, expiration, salePrice) {
      const tableBody = document.getElementById('active-contracts-table').querySelector('tbody');
      const snapshotPrice = marketSnapshotPrices[material] || 0;
      const priceDifference = salePrice - snapshotPrice;
      const contractSize = 10;
      const totalContractValue = contractSize * snapshotPrice;
      const marginRequirement = totalContractValue * 0.07;
      
      const expDate = new Date(expiration);
      const expFormatted = new Date(expiration).toLocaleString('default', { month: 'short' }) +
                           " '" + expDate.getFullYear().toString().slice(-2);
      
      const ticker = ''; // Adjust as needed
      
      const newRow = document.createElement('tr');
      newRow.dataset.commodity = material;
      newRow.dataset.salePrice = salePrice;
      
      newRow.innerHTML = `
        <td>${ticker}</td>
        <td>${material} (${expFormatted})</td>
        <td>${salePrice.toFixed(2)}</td>
        <td>${priceDifference >= 0 ? '+' : ''}${priceDifference.toFixed(2)}</td>
        <td>${expiration}</td>
        <td class="margin-cell">$${marginRequirement.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
        <td>
          <button class="secondary-btn" onclick="rollContract(); event.stopPropagation();">Roll</button>
          <button class="danger-btn" onclick="closeContract(); event.stopPropagation();">Close</button>
        </td>
      `;
      tableBody.appendChild(newRow);
    }
    
    function updateActiveContractsTable() {
      const table = document.getElementById('active-contracts-table');
      const rows = table.querySelectorAll('tbody tr');
      let totalContracts = rows.length;
      let totalMarginRequirement = 0;
      let totalChange = 0;
      const contractSize = 10;
      
      rows.forEach(row => {
        const commodity = row.dataset.commodity;
        const salePrice = parseFloat(row.dataset.salePrice);
        const snapshotPrice = marketSnapshotPrices[commodity] || 0;
        const priceDifference = salePrice - snapshotPrice;
        totalChange += priceDifference;
        
        row.cells[3].textContent = (priceDifference >= 0 ? '+' : '') + priceDifference.toFixed(2);
        
        const totalContractValue = contractSize * snapshotPrice;
        const marginRequirement = totalContractValue * 0.07;
        row.cells[5].textContent = '$' + marginRequirement.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        
        totalMarginRequirement += marginRequirement;
      });
      
      document.getElementById('activeContractsCount').textContent = totalContracts;
      document.getElementById('activeContractsMarginTotal').textContent =
        '$' + totalMarginRequirement.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      document.getElementById('active-contracts-secured').textContent = totalContracts + " Secured";
      document.getElementById('active-contracts-margin').textContent = "Margin: $" + totalMarginRequirement.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      
      const totalChangeText = (totalChange >= 0 ? '+' : '') + totalChange.toFixed(2);
      document.getElementById('total-change').textContent = totalChangeText;
      document.getElementById('active-contracts-change').textContent = "Total Change: " + totalChangeText;
      
      const now = new Date();
      const label = now.toLocaleTimeString();
      activeContractsChangeHistory.push(totalChange);
      activeContractsChartLabels.push(label);
      
      if (activeContractsChangeHistory.length > 10) {
        activeContractsChangeHistory.shift();
        activeContractsChartLabels.shift();
      }
      
      if (activeContractsChart) {
        activeContractsChart.update();
      }
    }
    
    function simulateTrade() {
      const material = document.getElementById('create-material').value;
      const numTrades = parseInt(document.getElementById('create-contracts').value, 10);
      const chosenPrice = parseFloat(document.getElementById('create-price').value);
      const chosenCost = parseFloat(document.getElementById('create-cost').value);
      const expiration = document.getElementById('create-expiration').value;
      const contractWeightLbs = 20000;
      
      for (let i = 0; i < numTrades; i++) {
        const quantity = 10; // each trade for 10 tons.
        const totalCost = quantity * chosenPrice;
        appendTradeLogEntry(material + ' (Trade #' + (i + 1) + ')', quantity, chosenPrice, totalCost);
        addActiveContract(material, expiration, chosenPrice);
      }
      
      // Update Finished Goods Inventory by subtracting traded weight for the selected material.
      const table = document.getElementById('greenspark-table');
      const rows = table.querySelectorAll('tbody tr');
      for (let row of rows) {
        if (row.cells[0].textContent.trim().toUpperCase() === commodityMapping[material].toUpperCase()) {
          let currentFinished = parseFloat(row.cells[2].textContent.replace(/,/g, '')) || 0;
          let updatedFinished = currentFinished - (numTrades * contractWeightLbs);
          row.cells[2].textContent = updatedFinished.toLocaleString();
          
          let currentTotal = parseFloat(row.cells[3].textContent.replace(/,/g, '')) || 0;
          let updatedTotal = currentTotal - (numTrades * contractWeightLbs);
          row.cells[3].textContent = updatedTotal.toLocaleString();
        }
      }
      
      updateActiveContractsTable();
      updatePurchaseValues();
      
      alert(numTrades + ' simulated trade(s) for ' + material + ' executed.\nCost to create each position: $' + chosenCost.toFixed(2));
    }
    
    document.addEventListener('DOMContentLoaded', updateActiveContractsTable);
    document.addEventListener('DOMContentLoaded', updatePurchaseValues);
    
    function logout() {
      alert('Logging out...');
    }
    function cardClicked(cardName) {
      if (cardName === "Active Contracts") {
        const contracts = document.getElementById('activeContractsCount').textContent;
        const margin = document.getElementById('activeContractsMarginTotal').textContent;
        alert(cardName + " card clicked!\n" + contracts + " Secured\nMargin: " + margin);
      } else {
        alert(cardName + " card clicked!");
      }
    }
    function rowClicked(itemName) {
      alert('Row for ' + itemName + ' clicked!');
    }
    function createFuturesContract(material, contractName) {
      alert('Creating FUTURES contract for ' + material + ' (' + contractName + ')');
    }
  </script>
  
  <!-- Main Application Script for Charts, etc. -->
  <script>
    const accentColor = '#3498db';
    document.querySelectorAll('.section-title').forEach(el => {
      el.style.borderColor = accentColor;
      el.style.color = accentColor;
    });
    
    // Global variables for charts
    let activeContractsChart;
    const activeContractsChangeHistory = [];
    const activeContractsChartLabels = [];
    let finishedGoodsChart;
    let finishedGoodsChartLabels = [];
    let finishedGoodsChartData = [];
    let kpiChart;
    let kpiChartLabels = [];
    let kpiChartData = [];
  
    document.addEventListener('DOMContentLoaded', () => {
      const activeContractsCanvas = document.getElementById('activeContractsChart');
      if(activeContractsCanvas) {
        const ctxActive = activeContractsCanvas.getContext('2d');
        activeContractsChart = new Chart(ctxActive, {
          type: 'line',
          data: {
            labels: activeContractsChartLabels,
            datasets: [{
              label: 'Total Change',
              data: activeContractsChangeHistory,
              borderColor: accentColor,
              backgroundColor: 'rgba(52,152,219,0.2)',
              fill: true,
              tension: 0.1
            }]
          },
          options: {
            scales: { y: { beginAtZero: true, max: 10000, ticks: { stepSize: 2000 } } }
          }
        });
      }
      
      const finishedCanvas = document.getElementById('finishedGoodsChart');
      if(finishedCanvas) {
        const ctxFinished = finishedCanvas.getContext('2d');
        finishedGoodsChart = new Chart(ctxFinished, {
          type: 'line',
          data: {
            labels: finishedGoodsChartLabels,
            datasets: [{
              label: 'Total Tons',
              data: finishedGoodsChartData,
              borderColor: accentColor,
              backgroundColor: 'rgba(52,152,219,0.2)',
              fill: true,
              tension: 0.1
            }]
          },
          options: { scales: { y: { beginAtZero: true, max: 300 } } }
        });
      }
      
      const kpiCanvas = document.getElementById('kpiChart');
      if(kpiCanvas) {
        const ctxKPI = kpiCanvas.getContext('2d');
        kpiChartLabels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];
        kpiChartData = [500, 700, 650, 800, 750, 900];
        kpiChart = new Chart(ctxKPI, {
          type: 'bar',
          data: {
            labels: kpiChartLabels,
            datasets: [{ label: 'Monthly Trade Volume', data: kpiChartData, backgroundColor: accentColor }]
          },
          options: { scales: { y: { beginAtZero: true } } }
        });
      }
    });
  </script>
