services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./trading_bridge.db
      - SECRET_KEY=your-secret-key
    volumes:
      - ./backend:/app  
  dashboard:
    build:
      context: ./dashboard
    ports:
      - "3000:80"
    depends_on:
      - backend
