<!DOCTYPE html>    
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BRidge Dashboard</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Base Styling */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    /* Header */
    header.header {
      background: linear-gradient(90deg, #2c3e50, #34495e);
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header.header h1 {
      font-size: 28px;
      margin: 0;
    }
    .user-info {
      font-size: 14px;
    }
    .user-info button {
      margin: 0 10px;
      padding: 6px 14px;
      border: none;
      background-color: #e74c3c;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .user-info button:hover {
      background-color: #c0392b;
    }
    /* Section Styling */
    section.section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .section-title {
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 20px;
      border-bottom: 3px solid #3498db;
      padding-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #3498db;
    }
    /* Overview Cards */
    .overview-cards {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .card-custom {
      flex: 1;
      min-width: 250px;
      background-color: #fff;
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }
    .card-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .card-custom div {
      margin-bottom: 8px;
      font-size: 16px;
    }
    .card-custom canvas {
      margin-top: auto;
    }
    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #e1e4e8;
      text-align: left;
    }
    th {
      background-color: #f7f7f7;
      font-weight: 500;
    }
    tr:hover {
      background-color: #f9f9f9;
      cursor: pointer;
    }
    /* Group Header Row */
    tr.group-header {
      background-color: #e9ecef;
      cursor: pointer;
    }
    tr.group-header td {
      font-weight: bold;
    }
    /* Buttons */
    .action-btn {
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s;
    }
    .action-btn:hover {
      background-color: #2980b9;
    }
    .secondary-btn,
    .danger-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      margin-right: 5px;
    }
    .secondary-btn {
      background-color: #27ae60;
    }
    .secondary-btn:hover {
      background-color: #1e8449;
    }
    .danger-btn {
      background-color: #e74c3c;
    }
    .danger-btn:hover {
      background-color: #c0392b;
    }
    /* Form Inputs */
    select, input[type="number"], input[type="date"] {
      margin-right: 8px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    /* Chart Container */
    .chart-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e1e4e8;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    /* Ticker Styles */
    .ticker-wrapper {
      overflow: hidden;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 8px 0;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .ticker {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: ticker 90s linear infinite;
    }
    .ticker-item { 
      margin-right: 20px; 
      font-size: 0.95rem; 
    }
    .ticker-separator { 
      margin-right: 20px; 
      color: #666; 
    }
    /* Signal and Strength Colors */
    .signal-buy { 
      color: #27ae60; 
      font-weight: bold; 
    }
    .signal-sell { 
      color: #e74c3c; 
      font-weight: bold; 
    }
    .strength-weak { color: #e74c3c; }
    .strength-moderate { color: #f39c12; }
    .strength-uncertain { color: #f1c40f; }
    .strength-strong { color: #2ecc71; }
    .strength-very-strong { color: #27ae60; }
    @keyframes ticker {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
  
  <!-- Material Arrays and Pricing Formulas -->

    // ----------------------------
    // Pricing Functions
    // ----------------------------
    function copperPrice(grade) {
      switch(grade) {
        case 'Barley': return 4.19 * 0.94;
        case '#1': return 4.19 * 0.91;
        case '#2': return 4.19 * 0.85;
        case '#3': return 4.19 * 0.83;
        default: return null;
      }
    }
    function aluminumPrice(product) {
      switch(product) {
        case 'AL6061_NewBareExtrusion': return 1.25 * 0.84;
        case 'AL6061_ClipPlatePipe': return 1.25 * 0.78;
        case 'AL6063_Secondary': return 1.25 * 0.78;
        case 'AL6063_OldExtrusion': return 1.25 * 0.95;
        case 'AL6063_Extrusion10/10': return 1.25 * 0.85;
        case 'AL_PAS_Baled': return 1.25 * 0.82;
        case 'AL_Cast_Clean': return 1.25 * 0.72;
        case 'AL_RADS_CleanBaled': return 1.25 * 0.67;
        case 'AL_RADS_DirtyBaled': return 1.25 * 0.46;
        case 'AL_Sheet_CleanBaled': return 1.25 * 0.75;
        case 'AL_WheelAuto_Clean': return 1.25 * 0.93;
        case 'AL_WheelChrome_Clean': return 1.25 * 0.80;
        case 'TruckWheel_Clean': return 1.25 * 0.72;
        case 'AL_Wire_BareCATV': return 1.25 * 0.43;
        case 'AL_Wire_NeopreneACSR': return 1.25 * 0.54;
        case 'AL_Wire_ECPrepared': return 1.25 * 1.03;
        case 'AL_MLC_Prepared': return 1.25 * 0.84;
        default: return null;
      }
    }
    function brassPrice(product) {
      switch(product) {
        case 'Brass_Hard': return 4.19 * 0.81;
        case 'Brass_Red_Ebony': return 4.19 * 0.77;
        case 'Brass_Red_Semi': return 4.19 * 0.72;
        case 'Brass_Shaving_AlBronze': return 4.19 * 0.57;
        case 'Brass_Shaving_BrassRed': return 4.19 * 0.61;
        case 'Brass_Shell': return 4.19 * 0.60;
        case 'Brass_Special': return 4.19 * 0.64;
        case 'Brass_YellowRegular': return 4.19 * 0.61;
        default: return null;
      }
    }
    function leadPrice(product) {
      switch(product) {
        case 'Lead_Clean': return (2034/2000) * 0.718;
        case 'Lead_Range': return (2034/2000) * 0.728;
        default: return null;
      }
    }
    function stainlessPrice(product) {
      switch(product) {
        case 'SS304': return (15675/2000) * 0.0638;
        case 'SS316': return (15675/2000) * 0.1174;
        default: return null;
      }
    }
    // For E-Scrap we use a placeholder pricing function.
    function eScrapPrice(product) {
      return 0.5;
    }
    function insulatedWirePrice(product) {
      switch(product) {
        case 'ICW_LowGrade_ChristmasLights': return 1.25 * 0.528;
        case 'ICW_LowGrade_ComputerWire25': return 1.25 * 0.448;
        case 'ICW_LowGrade_CuCATV': return 1.25 * 1.008;
        case 'ICW_LowGrade_ExtCords35Up': return 1.25 * 0.92;
        case 'ICW_LowGrade_MixedWire40Up': return 1.25 * 1.08;
        case 'ICW1_Heliax57_OpenEyeBaled': return 1.25 * 1.536;
        case 'ICW1_MCM85HG': return 1.25 * 2.536;
        case 'ICW1_Romex65_NoWeatherProof': return 1.25 * 1.904;
        case 'ICW1_THHN80': return 1.25 * 2.36;
        case 'ICW2_50Cat5TelWire': return 1.25 * 1.384;
        case 'ICW2_HarnessWireNoFuseBoxes': return 1.25 * 1.408;
        case 'ICW2_BX_Cable_AL': return 1.25 * 1.648;
        case 'ICW2_BX_Cable_FE24': return 1.25 * 0.6;
        default: return null;
      }
    }
    function miscProductPrice(product) {
      switch(product) {
        case 'Ballast_Electronic': return 1.25 * 0.12;
        case 'Ballast_Regular': return 1.25 * 0.216;
        case 'BatteryAuto_PbAcid': return 1.25 * 0.216;
        case 'BatterySteelCase_Industrial': return 1.25 * 0.192;
        case 'Compressor_SealedUnitNoCastIron': return 1.25 * 0.264;
        case 'EMotorLowGrade_CeilingFanMotors': return 1.25 * 0.144;
        case 'EMotorMix_NoPumpsPowerToolsFans': return 1.25 * 0.344;
        case 'EMotorLarge_LessThan1000lbs': return 1.25 * 0.312;
        case 'Transformer_AluLargeOnly': return 1.25 * 0.176;
        case 'TransformerCu_AlCu': return 1.25 * 0.28;
        case 'TransformerCu_SmallPalmSize': return 1.25 * 0.56;
        case 'TransformerCu_MediumOver200lbs': return 1.25 * 0.592;
        case 'TransformerCu_Large': return 1.25 * 0.624;
        case 'Zinc_DieCast': return (2879/2000) * 0.5903;
        default: return null;
      }
    }
    function radiatorProductPrice(product) {
      switch(product) {
        case 'ACReefer_CleanTalkBaled': return 1.25 * 1.608;
        case 'ACReefer_CleanUnbaled': return 1.25 * 1.592;
        case 'ACReefer_DirtyTalkBaled': return 1.25 * 1.496;
        case 'ACReefer_DirtyUnbaled': return 1.25 * 1.48;
        case 'Radiator_CleanCar': return 1.25 * 1.984;
        case 'CuBkg_ACReeferEnd': return 1.25 * 1.008;
        default: return null;
      }
    }
    
    // ----------------------------
    // Global mapping for computed categories
    // ----------------------------
    const computedCategoriesMapping = {
      "Copper": { materials: copperMaterials, pricingFunc: copperPrice },
      "Aluminum": { materials: aluminumMaterials, pricingFunc: aluminumPrice },
      "Brass": { materials: brassMaterials, pricingFunc: brassPrice },
      "Lead": { materials: leadMaterials, pricingFunc: leadPrice },
      "Stainless": { materials: stainlessMaterials, pricingFunc: stainlessPrice },
      "E-Scrap": { materials: eScrapMaterials, pricingFunc: eScrapPrice },
      "Insulated Wire": { materials: insulatedWireMaterials, pricingFunc: insulatedWirePrice },
      "Misc Product": { materials: miscProductMaterials, pricingFunc: miscProductPrice },
      "Radiator Product": { materials: radiatorProductMaterials, pricingFunc: radiatorProductPrice }
    };
    
    // ----------------------------
    // Finished Goods Inventory: Grouped Computed Materials
    // ----------------------------
    function updateGroupedComputedMaterialsInventory() {
      const tableBody = document.getElementById('greenspark-table').querySelector('tbody');
      // Remove any previously added group rows (they have a data-group attribute)
      const previousGroupRows = tableBody.querySelectorAll('tr[data-group]');
      previousGroupRows.forEach(row => row.remove());
      
      // Iterate over each category in computedCategoriesMapping
      for (let category in computedCategoriesMapping) {
        const { materials, pricingFunc } = computedCategoriesMapping[category];
        
        // Create a group header row with a toggle icon
        const groupRow = document.createElement('tr');
        groupRow.setAttribute('data-group', category);
        groupRow.classList.add('group-header');
        groupRow.onclick = () => toggleGroup(category);
        groupRow.innerHTML = `<td colspan="6">${category} <span style="float:right;">&#9660;</span></td>`;
        tableBody.appendChild(groupRow);
        
        // For each material, create a sub-row (initially hidden)
        materials.forEach(material => {
          const computedPrice = pricingFunc(material);
          if (computedPrice !== null) {
            // Simulated inventory values (adjust as needed)
            const wip = Math.floor(Math.random() * 10000) + 5000;        
            const finished = Math.floor(Math.random() * 20000) + 10000;    
            const total = wip + finished;
            const avgCost = (computedPrice * 0.8).toFixed(2);
            const totalPurchaseValue = (total * computedPrice).toFixed(2);
            
            const subRow = document.createElement('tr');
            subRow.setAttribute('data-group', category);
            subRow.classList.add('group-sub');
            subRow.style.display = 'none'; // Initially hidden
            subRow.onclick = (e) => { e.stopPropagation(); rowClicked(material); };
            subRow.innerHTML = `
              <td>${material} (${category})</td>
              <td>${wip.toLocaleString()}</td>
              <td>${finished.toLocaleString()}</td>
              <td>${total.toLocaleString()}</td>
              <td>$${avgCost}</td>
              <td>$${Number(totalPurchaseValue).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
            `;
            tableBody.appendChild(subRow);
          }
        });
      }
    }
    
    // Toggle the display of sub-rows in a group
    function toggleGroup(category) {
      const subRows = document.querySelectorAll(`tr.group-sub[data-group='${category}']`);
      subRows.forEach(row => {
        row.style.display = (row.style.display === 'none') ? 'table-row' : 'none';
      });
    }
    
    // ----------------------------
    // Helper Functions for Simulated Trade Section
    // ----------------------------
    // Populate the "Material" dropdown in Simulated Trade from all materials in Greenspark table.
    function populateTradeMaterialDropdown() {
      const dropdown = document.getElementById('create-material');
      dropdown.innerHTML = '';
      const table = document.getElementById('greenspark-table');
      const rows = table.querySelectorAll('tbody tr');
      const materialsSet = new Set();
      rows.forEach(row => {
        // Skip group header rows
        if (row.classList.contains('group-header')) return;
        const materialText = row.cells[0].textContent.trim();
        if (materialText) {
          materialsSet.add(materialText);
        }
      });
      const materials = Array.from(materialsSet).sort();
      materials.forEach(material => {
        const option = document.createElement('option');
        option.value = material;
        option.textContent = material;
        dropdown.appendChild(option);
      });
    }
    
    // Get commodity data from the Greenspark table (by matching material name)
    function getCommodityData(material) {
      const table = document.getElementById('greenspark-table');
      const rows = table.querySelectorAll('tbody tr');
      for (let row of rows) {
        // Ignore group header rows
        if (row.classList.contains('group-header')) continue;
        const cellMaterial = row.cells[0].textContent.trim().toLowerCase();
        if (cellMaterial.includes(material.toLowerCase())) {
          const finishedGoodsText = row.cells[2].textContent.replace(/,/g, '').trim();
          const finishedGoods = parseFloat(finishedGoodsText) || 0;
          const avgCostText = row.cells[4].textContent.replace(/[^0-9.]/g, '').trim();
          const avgCost = parseFloat(avgCostText) || 0;
          return { finishedGoods, avgCost };
        }
      }
      return { finishedGoods: 0, avgCost: 0 };
    }
    
    // Get the Market Snapshot price for a given key (e.g., "Copper", "Brass", etc.)
    function getMarketSnapshotPrice(key) {
      const snapshot = {
        "Copper": 9500,
        "Brass": 7500,
        "Steel": 500,
        "Aluminum": 2200
      };
      return snapshot[key] || 0;
    }
    
    // ----------------------------
    // Modified getBasePrice to reflect updated Market Snapshot fluctuations
    // ----------------------------
    function getBasePrice(material) {
      let baseMaterial = material;
      if (material.indexOf('(') !== -1) {
        baseMaterial = material.split(" (")[0].trim();
        const category = material.split(" (")[1].replace(")", "").trim();
        // First, try to get updated price from the Market Snapshot element
        const priceElem = document.getElementById(`price-${category}`);
        if (priceElem) {
          let text = priceElem.textContent;
          let parts = text.split(':');
          if (parts.length >= 2) {
            let priceStr = parts[1].replace('$','').replace(/,/g, '').trim();
            let updatedPrice = parseFloat(priceStr);
            if (!isNaN(updatedPrice)) {
              return updatedPrice; // Return the updated price per ton
            }
          }
        }
        // Otherwise, fallback to computed price
        if (computedCategoriesMapping[category]) {
          let computedPrice = computedCategoriesMapping[category].pricingFunc(baseMaterial);
          return computedPrice ? computedPrice * 2000 : 0;
        }
      }
      // Try direct lookup from Market Snapshot element if available
      const directElem = document.getElementById(`price-${material}`);
      if (directElem) {
        let text = directElem.textContent;
        let parts = text.split(':');
        if (parts.length >= 2) {
          let priceStr = parts[1].replace('$','').replace(/,/g, '').trim();
          let updatedPrice = parseFloat(priceStr);
          if (!isNaN(updatedPrice)) {
            return updatedPrice;
          }
        }
      }
      // Fallback to static snapshot
      let price = getMarketSnapshotPrice(material);
      if (price > 0) return price;
      // Otherwise, search through computed categories.
      for (let cat in computedCategoriesMapping) {
        if (computedCategoriesMapping[cat].materials.includes(material)) {
          let computedPrice = computedCategoriesMapping[cat].pricingFunc(material);
          return computedPrice ? computedPrice * 2000 : 0;
        }
      }
      return 0;
    }
    
    // ----------------------------
    // Trade Log, Active Contracts & Inventory Update Functions
    // ----------------------------
    function appendTradeLogEntry(material, quantity, price, totalCost) {
      const tableBody = document.getElementById('trade-log-table').querySelector('tbody');
      const tradeTime = new Date().toLocaleTimeString();
      const row = document.createElement('tr');
      row.innerHTML = `<td>${tradeTime}</td><td>${material}</td><td>${quantity}</td><td>$${price.toFixed(2)}</td><td>$${totalCost.toFixed(2)}</td>`;
      tableBody.appendChild(row);
    }
    
    function addActiveContract(material, expiration, salePrice, quantity) {
      const tableBody = document.getElementById('active-contracts-table').querySelector('tbody');
      const ticker = getTickerFromReference(material);
      const totalContractValue = salePrice * 10 * quantity;
      const marginRequirement = totalContractValue * 0.07;
      const currentMarketPrice = getBasePrice(material);
      const changeValue = (currentMarketPrice - salePrice) * 10 * quantity;
      
      const row = document.createElement('tr');
      row.dataset.quantity = quantity;
      row.innerHTML = `
        <td>${ticker}</td>
        <td>${material} (${expiration})</td>
        <td>$${salePrice.toFixed(2)}</td>
        <td>$${changeValue.toFixed(2)}</td>
        <td>${expiration}</td>
        <td>$${marginRequirement.toFixed(2)}</td>
        <td>
          <button class="secondary-btn" onclick="rollContract(this); event.stopPropagation();">Roll</button>
          <button class="danger-btn" onclick="closeContract(this); event.stopPropagation();">Close</button>
        </td>
      `;
      tableBody.appendChild(row);
      updateActiveContractsOverview();
    }
    
    function updateActiveContractsOverview() {
      let totalContracts = 0;
      let totalMargin = 0;
      let totalChange = 0;
      const rows = document.querySelectorAll("#active-contracts-table tbody tr");
  
      rows.forEach(row => {
        const quantity = parseInt(row.dataset.quantity, 10) || 1;
        totalContracts += quantity;
        const marginText = row.cells[5].textContent;
        const margin = parseFloat(marginText.replace(/[^0-9.]/g, '')) || 0;
        totalMargin += margin;
        const changeText = row.cells[3].textContent;
        const change = parseFloat(changeText.replace(/[^0-9.-]/g, '')) || 0;
        totalChange += change;
      });
  
      if(document.getElementById("active-contracts-secured")) {
        document.getElementById("active-contracts-secured").textContent = totalContracts + " Secured";

    function getTickerFromReference(material) {

      if (material.indexOf('(') !== -1) {
        baseMaterial = material.split(" (")[0].trim();
        category = material.split(" (")[1].replace(")", "").trim();

      if (category && scrapMaterialCodes[category.toLowerCase()]) {
        for (const code in scrapMaterialCodes[category.toLowerCase()]) {
          if (normalizeString(scrapMaterialCodes[category.toLowerCase()][code]).includes(normalizeString(baseMaterial))) {
            return code;
          }
        }
      }
      
      for (let cat in computedCategoriesMapping) {
        if (computedCategoriesMapping[cat].materials.includes(baseMaterial)) {
          let catLower = cat.toLowerCase();
          if (scrapMaterialCodes[catLower]) {
            for (const code in scrapMaterialCodes[catLower]) {
              if (normalizeString(scrapMaterialCodes[catLower][code]).includes(normalizeString(baseMaterial))) {
                return code;
              }
            }
          }
        }
      }
