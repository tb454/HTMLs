name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bridge
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s --health-timeout=5s --health-retries=20

    env:
      ENV: ci
      HARVESTER_DISABLED: 1
      BRIDGE_FREE_MODE: "1"
      MATERIALS_AUTO_LEARN: "1"
      TEST_TENANT_ID: "00000000-0000-0000-0000-000000000001"
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bridge
      SESSION_SECRET: test-secret
      JWT_SECRET: test-jwt
      STRIPE_SECRET: ""
      BRIDGE_TEST_DB: "1"
      ALLOW_TEST_LOGIN_BYPASS: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest fastapi "sqlalchemy" "asyncpg" "psycopg[binary]" \
                      reportlab itsdangerous slowapi structlog \
                      prometheus-client sentry-sdk python-multipart uvicorn \
                      "databases[postgres]" passlib[bcrypt] python-dotenv requests

      - name: Wait for Postgres
        run: |
          for i in {1..40}; do
            pg_isready -h localhost -p 5432 -U postgres && exit 0
            sleep 1
          done
          echo "Postgres did not become ready" >&2
          exit 1

      - name: Bootstrap CI DB
        run: |
          python - <<'PY'
          import os, psycopg
          with psycopg.connect(os.environ["DATABASE_URL"], autocommit=True) as con:
              con.execute("""
              CREATE TABLE IF NOT EXISTS idempotency_keys (
                key text PRIMARY KEY,
                created_at timestamptz DEFAULT now()
              );

              CREATE TABLE IF NOT EXISTS webhook_events (
                id bigserial PRIMARY KEY,
                source text,
                headers_json jsonb,
                body_json jsonb,
                signature_valid boolean,
                created_at timestamptz DEFAULT now()
              );

              -- Inventory ON CONFLICT targets used by backend
              -- Tenant-scoped (preferred)
              CREATE UNIQUE INDEX IF NOT EXISTS uq_inventory_items_tenant_seller_sku_lower
              ON public.inventory_items (tenant_id, (LOWER(seller)), (LOWER(sku)));

              -- Legacy (fallback if tenant_id missing in some flows)
              CREATE UNIQUE INDEX IF NOT EXISTS uq_inventory_items_seller_sku_lower
              ON public.inventory_items ((LOWER(seller)), (LOWER(sku)));
              """)
          PY

      - name: Run tests
        run: pytest -q
