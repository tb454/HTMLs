name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bridge
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s --health-timeout=5s --health-retries=20

    env:
      ENV: ci
      HARVESTER_DISABLED: 1
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bridge
      SESSION_SECRET: test-secret
      JWT_SECRET: test-jwt
      STRIPE_SECRET: ""

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest fastapi "sqlalchemy" "asyncpg" "psycopg[binary]" \
                      reportlab itsdangerous slowapi structlog \
                      prometheus-client sentry-sdk python-multipart uvicorn \
                      "databases[postgres]" passlib[bcrypt] python-dotenv requests psycopg

      - name: Install psql client & wait for Postgres
        env:
          PGPASSWORD: postgres
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          until pg_isready -h localhost -U postgres -d bridge; do sleep 1; done

      - name: Bootstrap CI DB (schema + seed)
        env:
          PGPASSWORD: postgres
        run: |
          # create database if not exists (safe check)
          if ! psql -h localhost -U postgres -lqt | cut -d"|" -f1 | grep -qw bridge; then
            psql -h localhost -U postgres -c "CREATE DATABASE bridge;"
          fi

          # create pgcrypto extension in bridge DB (required for crypt/gen_salt)
          psql -h localhost -U postgres -d bridge -v ON_ERROR_STOP=1 -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"

          # The application's startup functions will handle creating all necessary tables
          # when ENV=ci is set. This includes the users table and test user seed.
          echo "Database bootstrap complete. Application startup will create remaining schema."

      - name: Run tests
        run: pytest -q
