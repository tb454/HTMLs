name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bridge
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s --health-timeout=5s --health-retries=20

    env:
      ENV: ci
      HARVESTER_DISABLED: 1
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bridge
      SESSION_SECRET: test-secret
      JWT_SECRET: test-jwt
      STRIPE_SECRET: ${{ secrets.STRIPE_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest fastapi "sqlalchemy" "asyncpg" "psycopg[binary]" \
                      reportlab itsdangerous slowapi structlog \
                      prometheus-client sentry-sdk python-multipart uvicorn \
                      "databases[postgres]" passlib[bcrypt] python-dotenv requests psycopg

      - name: Bootstrap CI DB
        run: |
          python - <<'PY'
          import os, psycopg
          with psycopg.connect(os.environ["DATABASE_URL"], autocommit=True) as con:
              con.execute("""
              CREATE TABLE IF NOT EXISTS idempotency_keys (key text PRIMARY KEY, created_at timestamptz DEFAULT now());
              CREATE TABLE IF NOT EXISTS webhook_events (
                id bigserial PRIMARY KEY,
                source text, headers_json jsonb, body_json jsonb,
                signature_valid boolean, created_at timestamptz DEFAULT now()
              );
              """)
          PY

      - name: Run tests
        run: pytest -q
