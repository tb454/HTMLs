# docker-compose.yml (BRidge â€” api + worker + db)

x-env: &default-env
  ENV: "production"
  PYTHONUNBUFFERED: "1"
  UVICORN_WORKERS: "1"

services:
  db:
    image: postgres:15
    container_name: bridge_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bridge_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      <<: *default-env
      # allow localhost Host header while ENV=production
      ALLOW_LOCALHOST_IN_PROD: "1"
      ALLOW_PUBLIC_SELLER_SIGNUP: "1"

      # inside the network, hostname is "db"
      DATABASE_URL: "postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-postgres}"

      # DB pool caps (used if you wire the code change; harmless otherwise)
      DB_POOL_MIN: "1"
      DB_POOL_MAX: "5"

      GUNICORN_CMD_ARGS: "--timeout 90"
    command: >
      gunicorn bridge_buyer_backend:app
      -k uvicorn.workers.UvicornWorker
      -w ${API_WORKERS:-1}
      --timeout 90
      --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    volumes:
      - ./static:/app/static:ro
      - ./tests:/app/tests:ro

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bridge_worker
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      <<: *default-env
      ALLOW_LOCALHOST_IN_PROD: "1"
      DATABASE_URL: "postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-postgres}"

      # IMPORTANT: prevent worker from racing DDL/bootstrap with api
      BRIDGE_BOOTSTRAP_DDL: "0"

      # also cap pools if worker creates any (safe)
      DB_POOL_MIN: "1"
      DB_POOL_MAX: "3"
    command: ["python","-u","worker.py"]

volumes:
  db_data:
